<html>
	<head>
		<script src="jquery.js"></script>
		<script src="angular.js"></script>
		<link href="bootstrap.css" rel="stylesheet">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body ng-app="app">
		<div class="col-md-10 col-md-offset-1 well" id="container">
			<ul class="nav nav-tabs">
				<li><a href="index.html#home">Find a parish</a></li>
				<li><a href="index.html#about">About The Episcopal Church</a></li>
				<li><a href="index.html#help">Donate/...</a></li>
			</ul>
			<div class="col-md-6 main" ng-controller="main" ng-init="loadData()">
				<h3>Churches near you</h3>
				<div class="panel-group" ng-repeat="parish in parishes">
					<div class="panel panel-default">
						<div class="panel-heading"><a href="#acc1" data-toggle="collapse">Sample Heading</a></div>
						<div id="acc1" class="panel-collapse collapse"> 
							<div class="panel-body">{{ parish }}</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 main" id="map">
				<p>I'm a map. But showing maps <em>too</em> much costs money.</p>
			</div>
		</div>
	</body>
	<script src="map.js"></script>
<!--	 Don't want to make Google API calls just yet.
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiNAAnAVpK2gnb47fhGua4Qvutgm3947Y&callback=initMap" async defer></script>

</html>
