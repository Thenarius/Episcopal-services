<!DOCTYPE html>
<html>
	<head>
		<script src="/jquery.js"></script>
		<script src="/bootstrap.min.js"></script>
		<link href="/bootstrap.css" rel="stylesheet">
		<link href="/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="col-md-10 col-md-offset-1 well" id="container">
			<div id="success" class="alert alert-success alert-dismissable collapse" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span>&times;</span></button>
				<strong>Successfully added parish to database!</strong>
			</div>
			<div id="error" class="alert alert-danger alert-dismissable collapse" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span>&times;</span></button>
				<strong>Error adding parish to database.</strong>
			</div>
			<form id="parishForm" class="well" style="margin-top: 10px">
				<div class="form-group">
					<label for="parish">Parish:</label>
					<input class="form-control" id="parish" type="text" name="parish"></input>
				</div>
				<div class="form-group">
					<label for="address">Address:</label>
					<input class="form-control" id="address" type="text" name="address"></input>
				</div>
				<div class="form-group">
					<label for="city">City:</label>
					<input class="form-control" id="city" type="text" name="city"></input>
				</div>
				<div class="form-group">
					<label for="state">State:</label>
					<input class="form-control" id="state" type="text" name="state"></input>
				</div>
				<div class="form-group">
					<label for="diocese">Diocese:</label>
					<input class="form-control" id="diocese" type="text" name="diocese"></input>
				</div>
				<div class="form-group">
					<label for="zip">Zip code:</label>
					<input class="form-control" id="zip" type="text" name="zip"></input>
				</div>
				<div class="form-group">
					<label for="phone">Phone number:</label> <!-- todo - phone verification -->
					<input class="form-control" id="phone" type="tel" name="tel"></input>
				</div>
				<div class="form-group">
					<label for="website">Website:</label>
					<input class="form-control" id="website" type="url" name="url"></input>
				</div>
				
				<div class="form-group">
					<label for="events">Services:</label><br />
					<div id="serviceContainer">
					</div>
					<button type="button" class="btn btn-default" id="addButton" data-toggle="modal" data-target="#addService">Add another...</button>
				</div>
				<div class="modal fade" id="addService" tabindex='-1'>
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Add a service</h4>
							</div>
							<div class="modal-body">
								<div class="dropdown">
									<button class="btn btn-default dropdown-toggle" type="button" id="eventDrop" data-toggle="dropdown"><span class="selection">Type of service <span class="caret"></span></span></button>
									
									<ul class="dropdown-menu">
										<li><a href="#">eucharist</a></li>
										<li><a href="#">daily_office</a></li>
										<li><a href="#">prayer_service</a></li>
										<li><a href="#">bible_study</a></li>
										<li><a href="#">other</a></li>
									</ul><br />
								</div>

								<div class="dropdown">
									<button class="btn btn-default dropdown-toggle" type="button" id="dailyOfficeDrop" data-toggle="dropdown"><span class="selection">Which office? <span class="caret"></span></span></button>

									<ul class="dropdown-menu">
										<li><a href="#">Morning Prayer</a></li>
										<li><a href="#">Noonday</a></li>
										<li><a href="#">Evening Prayer</a></li>
										<li><a href="#">Compline</a></li>
									</ul><br />
								</div>

								<label for="language">Service language(s) (comma separated): </label>
								<input class="form-control" id="language" type="text" name="language"></input><br />
								<div id="week">
									<label>Days: </label>
									<button class="btn btn-default weekday" type="button">Sun</button>
									<button class="btn btn-default weekday" type="button">Mon</button>
									<button class="btn btn-default weekday" type="button">Tue</button>
									<button class="btn btn-default weekday" type="button">Wed</button>
									<button class="btn btn-default weekday" type="button">Thu</button>
									<button class="btn btn-default weekday" type="button">Fri</button>
									<button class="btn btn-default weekday" type="button">Sat</button>
								</div><br />
								<div id="time">
									<label>Time: </label>
									<input class="inline form-control" id="hour" type="text" name="hour" placeholder="12"></input>
									:
									<input class="inline form-control" id="minute" type="text" name="minute" placeholder="00"></input>
									<button class="btn btn-default" type="button">AM</button>
									<button class="btn btn-default" type="button">PM</button>
								</div>
								<div id="tags">
									<h4>Service tags</h4>
									<button class="btn btn-info btn-xs" type="button">Rite I</button>
									<button class="btn btn-info btn-xs" type="button">Formal</button> <!-- high-church -->
									<button class="btn btn-info btn-xs" type="button">Incense</button>
									<button class="btn btn-info btn-xs" type="button">Spoken</button>
									<button class="btn btn-info btn-xs" type="button">Choral</button>
									<button class="btn btn-info btn-xs" type="button">Traditional Music</button>
									<button class="btn btn-info btn-xs" type="button">Contemporary Music</button>
									<button class="btn btn-info btn-xs" type="button">Healing</button>
									<button class="btn btn-info btn-xs" type="button">Contemplative</button>
									<button class="btn btn-info btn-xs" type="button">Bilingual</button>
									
									<h4>Meta tags</h4>
									<button class="btn btn-info btn-xs" type="button">Verify</button>
									<button class="btn btn-info btn-xs" type="button">Location-fix</button>
									<button class="btn btn-info btn-xs" type="button">Repeat-fix</button>
									<button class="btn btn-info btn-xs" type="button">inconsistent_data</button>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary" id="modalSave">Save</button>
							</div>
						</div>
					</div>
				</div>
				<!-- todo: last updated -->
				<div class="form-group">
					<label for="flag">Flag for outreach?</label>
					<input type="checkbox" value="flag" name="flag"></input>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<script src="/webtool/add_parish.js"></script>
		</div>
	</body>
</html>
